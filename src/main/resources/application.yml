server:
  port: 8080

spring:
  application:
    name: weather-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/weatherapp
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  h2:
    console:
      enabled: false

weatherbit:
  api:
    key: ${WEATHERBIT_API_KEY}
    base-url: https://api.weatherbit.io/v2.0
